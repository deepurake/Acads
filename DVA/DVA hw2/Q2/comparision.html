<!DOCTYPE html>
<meta charset="utf-8">
<style>
#qual_area
{
  width: 550px;
  float:left;
}

#points_area
{
  width: 550px;
  float:left;
}

#energy_area
{
  width: 550px;
  float:left;
}

#duration_area
{
  width: 550px;
  float:left;
}
#acousticness_area
{
  width: 550px;
  float:left;
}

#danceability_area
{
  width: 550px;
  float:left;
}
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.box {
  font: 10px sans-serif;
}

.box line,
.box rect,
.box circle {
  fill: steelblue;
  stroke: #000;
  stroke-width: 1px;
}

.box .center {
  stroke-dasharray: 3,3;
}

.box .outlier {
  fill: none;
  stroke: #000;
}

.axis {
  font: 12px sans-serif;
}
 
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
 
.x.axis path { 
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<div id="qual_area"></div>
<div id="points_area"></div>
<div id="energy_area"></div>
<div id="danceability_area"></div>
<div id="duration_area"></div>
<div id="acousticness_area"></div>
<body>
<script src="d3/d3.v3.min.js"></script>
<script>
// Inspired by http://informationandvisualization.de/blog/box-plot
d3.box = function() {
  var width = 1,
      height = 1,
      duration = 0,
      domain = null,
      value = Number,
      whiskers = boxWhiskers,
      quartiles = boxQuartiles,
    showLabels = true, // whether or not to show text labels
    numBars = 4,
    curBar = 1,
      tickFormat = null;

  // For each small multipleâ€¦
  function box(g) {
    g.each(function(data, i) {
      //d = d.map(value).sort(d3.ascending);
    //var boxIndex = data[0];
    //var boxIndex = 1;
    var d = data[1].sort(d3.ascending);
    
   // console.log(boxIndex); 
    //console.log(d); 
    
      var g = d3.select(this),
          n = d.length,
          min = d[0],
          max = d[n - 1];

      // Compute quartiles. Must return exactly 3 elements.
      var quartileData = d.quartiles = quartiles(d);

      // Compute whiskers. Must return exactly 2 elements, or null.
      var whiskerIndices = whiskers && whiskers.call(this, d, i),
          whiskerData = whiskerIndices && whiskerIndices.map(function(i) { return d[i]; });

      // Compute outliers. If no whiskers are specified, all data are "outliers".
      // We compute the outliers as indices, so that we can join across transitions!
      var outlierIndices = whiskerIndices
          ? d3.range(0, whiskerIndices[0]).concat(d3.range(whiskerIndices[1] + 1, n))
          : d3.range(n);

      // Compute the new x-scale.
      var x1 = d3.scale.linear()
          .domain(domain && domain.call(this, d, i) || [min, max])
          .range([height, 0]);

      // Retrieve the old x-scale, if this is an update.
      var x0 = this.__chart__ || d3.scale.linear()
          .domain([0, Infinity])
     // .domain([0, max])
          .range(x1.range());

      // Stash the new scale.
      this.__chart__ = x1;

      // Note: the box, median, and box tick elements are fixed in number,
      // so we only have to handle enter and update. In contrast, the outliers
      // and other elements are variable, so we need to exit them! Variable
      // elements also fade in and out.

      // Update center line: the vertical line spanning the whiskers.
      var center = g.selectAll("line.center")
          .data(whiskerData ? [whiskerData] : []);

   //vertical line
      center.enter().insert("line", "rect")
          .attr("class", "center")
          .attr("x1", width / 2)
          .attr("y1", function(d) { return x0(d[0]); })
          .attr("x2", width / 2)
          .attr("y2", function(d) { return x0(d[1]); })
          .style("opacity", 1e-6)
        .transition()
          .duration(duration)
          .style("opacity", 1)
          .attr("y1", function(d) { return x1(d[0]); })
          .attr("y2", function(d) { return x1(d[1]); });

      center.transition()
          .duration(duration)
          .style("opacity", 1)
          .attr("y1", function(d) { return x1(d[0]); })
          .attr("y2", function(d) { return x1(d[1]); });

      center.exit().transition()
          .duration(duration)
          .style("opacity", 1e-6)
          .attr("y1", function(d) { return x1(d[0]); })
          .attr("y2", function(d) { return x1(d[1]); })
          .remove();

      // Update innerquartile box.
      var box = g.selectAll("rect.box")
          .data([quartileData]);

      box.enter().append("rect")
          .attr("class", "box")
          .attr("x", 0)
          .attr("y", function(d) { return x0(d[2]); })
          .attr("width", width)
          .attr("height", function(d) { return x0(d[0]) - x0(d[2]); })
        .transition()
          .duration(duration)
          .attr("y", function(d) { return x1(d[2]); })
          .attr("height", function(d) { return x1(d[0]) - x1(d[2]); });

      box.transition()
          .duration(duration)
          .attr("y", function(d) { return x1(d[2]); })
          .attr("height", function(d) { return x1(d[0]) - x1(d[2]); });

      // Update median line.
      var medianLine = g.selectAll("line.median")
          .data([quartileData[1]]);

      medianLine.enter().append("line")
          .attr("class", "median")
          .attr("x1", 0)
          .attr("y1", x0)
          .attr("x2", width)
          .attr("y2", x0)
        .transition()
          .duration(duration)
          .attr("y1", x1)
          .attr("y2", x1);

      medianLine.transition()
          .duration(duration)
          .attr("y1", x1)
          .attr("y2", x1);

      // Update whiskers.
      var whisker = g.selectAll("line.whisker")
          .data(whiskerData || []);

      whisker.enter().insert("line", "circle, text")
          .attr("class", "whisker")
          .attr("x1", 0)
          .attr("y1", x0)
          .attr("x2", 0 + width)
          .attr("y2", x0)
          .style("opacity", 1e-6)
        .transition()
          .duration(duration)
          .attr("y1", x1)
          .attr("y2", x1)
          .style("opacity", 1);

      whisker.transition()
          .duration(duration)
          .attr("y1", x1)
          .attr("y2", x1)
          .style("opacity", 1);

      whisker.exit().transition()
          .duration(duration)
          .attr("y1", x1)
          .attr("y2", x1)
          .style("opacity", 1e-6)
          .remove();

      // Update outliers.
      var outlier = g.selectAll("circle.outlier")
          .data(outlierIndices, Number);

      outlier.enter().insert("circle", "text")
          .attr("class", "outlier")
          .attr("r", 5)
          .attr("cx", width / 2)
          .attr("cy", function(i) { return x0(d[i]); })
          .style("opacity", 1e-6)
        .transition()
          .duration(duration)
          .attr("cy", function(i) { return x1(d[i]); })
          .style("opacity", 1);

      outlier.transition()
          .duration(duration)
          .attr("cy", function(i) { return x1(d[i]); })
          .style("opacity", 1);

      outlier.exit().transition()
          .duration(duration)
          .attr("cy", function(i) { return x1(d[i]); })
          .style("opacity", 1e-6)
          .remove();

      // Compute the tick format.
      var format = tickFormat || x1.tickFormat(8);

      // Update box ticks.
      var boxTick = g.selectAll("text.box")
          .data(quartileData);
   if(showLabels == true) {
      boxTick.enter().append("text")
          .attr("class", "box")
          .attr("dy", ".3em")
          .attr("dx", function(d, i) { return i & 1 ? 6 : -6 })
          .attr("x", function(d, i) { return i & 1 ?  + width : 0 })
          .attr("y", x0)
          .attr("text-anchor", function(d, i) { return i & 1 ? "start" : "end"; })
          .text(format)
        .transition()
          .duration(duration)
          .attr("y", x1);
  }
     
      boxTick.transition()
          .duration(duration)
          .text(format)
          .attr("y", x1);

      // Update whisker ticks. These are handled separately from the box
      // ticks because they may or may not exist, and we want don't want
      // to join box ticks pre-transition with whisker ticks post-.
      var whiskerTick = g.selectAll("text.whisker")
          .data(whiskerData || []);
  if(showLabels == true) {
      whiskerTick.enter().append("text")
          .attr("class", "whisker")
          .attr("dy", ".3em")
          .attr("dx", 6)
          .attr("x", width)
          .attr("y", x0)
          .text(format)
          .style("opacity", 1e-6)
        .transition()
          .duration(duration)
          .attr("y", x1)
          .style("opacity", 1);
  }
      whiskerTick.transition()
          .duration(duration)
          .text(format)
          .attr("y", x1)
          .style("opacity", 1);

      whiskerTick.exit().transition()
          .duration(duration)
          .attr("y", x1)
          .style("opacity", 1e-6)
          .remove();
    });
    d3.timer.flush();
  }

  box.width = function(x) {
    if (!arguments.length) return width;
    width = x;
    return box;
  };

  box.height = function(x) {
    if (!arguments.length) return height;
    height = x;
    return box;
  };

  box.tickFormat = function(x) {
    if (!arguments.length) return tickFormat;
    tickFormat = x;
    return box;
  };

  box.duration = function(x) {
    if (!arguments.length) return duration;
    duration = x;
    return box;
  };

  box.domain = function(x) {
    if (!arguments.length) return domain;
    domain = x == null ? x : d3.functor(x);
    return box;
  };

  box.value = function(x) {
    if (!arguments.length) return value;
    value = x;
    return box;
  };

  box.whiskers = function(x) {
    if (!arguments.length) return whiskers;
    whiskers = x;
    return box;
  };
  
  box.showLabels = function(x) {
    if (!arguments.length) return showLabels;
    showLabels = x;
    return box;
  };

  box.quartiles = function(x) {
    if (!arguments.length) return quartiles;
    quartiles = x;
    return box;
  };

  return box;
};

function boxWhiskers(d) {
  return [0, d.length - 1];
}

function boxQuartiles(d) {
  return [
    d3.quantile(d, .25),
    d3.quantile(d, .5),
    d3.quantile(d, .75)
  ];
}
</script>
<script>
var labels = true; // show the text labels beside individual boxplots?

var margin = {top: 30, right: 50, bottom: 70, left: 50};
var  width = 500 - margin.left - margin.right;
var height = 400 - margin.top - margin.bottom;
  
var qual_min = Infinity,
    qual_max = -Infinity;
  
var points_min = Infinity,
    points_max = -Infinity;

var energy_min = Infinity,
    energy_max = -Infinity;
  
var duration_min = Infinity,
    duration_max = -Infinity;

var acousticness_min = Infinity,
    acousticness_max = -Infinity;
  
var danceability_min = Infinity,
    danceability_max = -Infinity;
// parse in the data  
d3.json("songs.json", function(error, full_data) {

  countries = ["Albania", "Andorra", "Armenia", "Austria", "Azerbaijan"];
  
  var qual = [];
  var points = [];
  var energy = [];
  var duration = [];
  var acousticness = [];
  var danceability = [];
  
  for(i = 0; i<countries.length; i++)
  {
    // Quality array
    qual[i] = [];
    qual[i][0] = countries[i];
    qual[i][1] = [];

    // points aray
    points[i] = [];
    points[i][0] = countries[i];
    points[i][1] = [];

    // Energy array
    energy[i] = [];
    energy[i][0] = countries[i];
    energy[i][1] = [];

    //duration
    duration[i] = [];
    duration[i][0] = countries[i];
    duration[i][1] = [];

    //acousticness
    acousticness[i] = [];
    acousticness[i][0] = countries[i];
    acousticness[i][1] = [];

    // danceability
    danceability[i] = [];
    danceability[i][0] = countries[i];
    danceability[i][1] = [];
  }
  
  full_data.forEach(function(x) {
    var qual_value = x["Song.Quality"];
    var points_value = x["Normalized.Points"];
    var energy_value = x["energy"];
    var duration_value = x["duration"];
    var acousticness_value = x["acousticness"];
    var danceability_value = x["danceability"];
      for(i = 0; i<countries.length; i++)
      {
        if(x.Country.indexOf(countries[i]) > -1)
        {
          if(!isNaN(qual_value))
          {
            if (qual_value > qual_max) qual_max = qual_value;
            if (qual_value < qual_min) qual_min = qual_value; 
            qual[i][1].push(qual_value);
          }
          if(!isNaN(points_value))
          {
            if (points_value > points_max) points_max = points_value;
            if (points_value < points_min) points_min = points_value; 
            points[i][1].push(points_value);
          }

          if(!isNaN(energy_value))
          {
            if (energy_value > energy_max) energy_max = energy_value;
            if (energy_value < energy_min) energy_min = energy_value; 
            energy[i][1].push(energy_value);
          }
          if(!isNaN(duration_value))
          {
            if (duration_value > duration_max) duration_max = duration_value;
            if (duration_value < duration_min) duration_min = duration_value; 
            duration[i][1].push(duration_value);
          }

          if(!isNaN(acousticness_value))
          {
            if (acousticness_value > acousticness_max) acousticness_max = acousticness_value;
            if (acousticness_value < acousticness_min) acousticness_min = acousticness_value; 
            acousticness[i][1].push(acousticness_value);
          }
          if(!isNaN(danceability_value))
          {
            if (danceability_value > danceability_max) danceability_max = danceability_value;
            if (danceability_value < danceability_min) danceability_min = danceability_value; 
            danceability[i][1].push(danceability_value);
          }
        }
      }
  });
  
  /* qual, points, energy, duration, acousticness, danceability */
  // Quality part
  var qual_chart = d3.box()
    .whiskers(iqr(1.5))
    .height(height) 
    .domain([qual_min, qual_max])
    .showLabels(labels);

  var qual_svg = d3.select("#qual_area").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("class", "box")    
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // the x-axis
  var qual_x = d3.scale.ordinal()     
    .domain( qual.map(function(d) { console.log(d); return d[0] } ) )     
    .rangeRoundBands([0 , width], 0.7, 0.3);    

  var qual_xAxis = d3.svg.axis()
    .scale(qual_x)
    .orient("bottom");

  // the y-axis
  var qual_y = d3.scale.linear()
    .domain([qual_min, qual_max])
    .range([height + margin.top, 0 + margin.top]);
  
  var qual_yAxis = d3.svg.axis()
    .scale(qual_y)
    .orient("left");

  // draw the Quality box plots  
  qual_svg.selectAll(".box")    
      .data(qual)
    .enter().append("g")
    .attr("transform", function(d) { return "translate(" +  qual_x(d[0])  + "," + margin.top + ")"; } )
      .call(qual_chart.width(qual_x.rangeBand())); 
  
        
  // add a title
  qual_svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 + (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "18px") 
        //.style("text-decoration", "underline")  
        .text("Song.Quality");
 
   // draw y axis
  qual_svg.append("g")
        .attr("class", "y axis")
        .call(qual_yAxis)
    .append("text") // and text1
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .style("font-size", "16px") 
      .text("Quality");    
  
  // draw x axis  
  qual_svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + (height  + margin.top + 10) + ")")
      .call(qual_xAxis)
    .append("text")             // text label for the x axis
        .attr("x", (width  ) )
        .attr("y",  -20 )
    .attr("dy", ".71em")
        .style("text-anchor", "middle")
    .style("font-size", "16px") 
        .text("Countries"); 


  //* qual, points, energy, duration, acousticness, danceability */
  // POINTS part
  var points_chart = d3.box()
    .whiskers(iqr(1.5))
    .height(height) 
    .domain([points_min, points_max])
    .showLabels(labels);

  // draw the Points box plots
  var points_svg = d3.select("#points_area").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("class", "box")    
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // the x-axis
  var points_x = d3.scale.ordinal()     
    .domain( qual.map(function(d) { console.log(d); return d[0] } ) )     
    .rangeRoundBands([0 , width], 0.7, 0.3);    

  var points_xAxis = d3.svg.axis()
    .scale(points_x)
    .orient("bottom");

  // the y-axis
  var points_y = d3.scale.linear()
    .domain([points_min, points_max])
    .range([height + margin.top, 0 + margin.top]);
  
  var points_yAxis = d3.svg.axis()
    .scale(points_y)
    .orient("left");

  // draw the Quality box plots  
  points_svg.selectAll(".box")    
      .data(points)
    .enter().append("g")
    .attr("transform", function(d) { return "translate(" +  points_x(d[0])  + "," + margin.top + ")"; } )
      .call(points_chart.width(points_x.rangeBand())); 
  
        
  // add a title
  points_svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 + (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "18px") 
        //.style("text-decoration", "underline")  
        .text("Normalized.Points");
 
   // draw y axis
  points_svg.append("g")
        .attr("class", "y axis")
        .call(points_yAxis)
    .append("text") // and text1
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .style("font-size", "16px") 
      .text("Points");    
  
  // draw x axis  
  points_svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + (height  + margin.top + 10) + ")")
      .call(qual_xAxis)
    .append("text")             // text label for the x axis
        .attr("x", (width  ) )
        .attr("y",  -20 )
    .attr("dy", ".71em")
        .style("text-anchor", "middle")
    .style("font-size", "16px") 
        .text("Countries"); 


  /* qual, points, energy, duration, acousticness, danceability */
  // Energy part
  var energy_chart = d3.box()
    .whiskers(iqr(1.5))
    .height(height) 
    .domain([energy_min, energy_max])
    .showLabels(labels);

  // draw the Points box plots
  var energy_svg = d3.select("#energy_area").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("class", "box")    
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // the x-axis
  var energy_x = d3.scale.ordinal()     
    .domain( qual.map(function(d) { console.log(d); return d[0] } ) )     
    .rangeRoundBands([0 , width], 0.7, 0.3);    

  var energy_xAxis = d3.svg.axis()
    .scale(energy_x)
    .orient("bottom");

  // the y-axis
  var energy_y = d3.scale.linear()
    .domain([energy_min, energy_max])
    .range([height + margin.top, 0 + margin.top]);
  
  var energy_yAxis = d3.svg.axis()
    .scale(energy_y)
    .orient("left");

  // draw the Quality box plots  
  energy_svg.selectAll(".box")    
      .data(energy)
    .enter().append("g")
    .attr("transform", function(d) { return "translate(" +  energy_x(d[0])  + "," + margin.top + ")"; } )
      .call(energy_chart.width(energy_x.rangeBand())); 
  
        
  // add a title
  energy_svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 + (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "18px") 
        //.style("text-decoration", "underline")  
        .text("Energy");
 
   // draw y axis
  energy_svg.append("g")
        .attr("class", "y axis")
        .call(energy_yAxis)
    .append("text") // and text1
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .style("font-size", "16px") 
      .text("energy");    
  
  // draw x axis  
  energy_svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + (height  + margin.top + 10) + ")")
      .call(energy_xAxis)
    .append("text")             // text label for the x axis
        .attr("x", (width  ) )
        .attr("y",  -20 )
    .attr("dy", ".71em")
        .style("text-anchor", "middle")
    .style("font-size", "16px") 
        .text("Countries"); 


  /* qual, points, energy, duration, acousticness, danceability */
  // duration part
  var duration_chart = d3.box()
    .whiskers(iqr(1.5))
    .height(height) 
    .domain([duration_min, duration_max])
    .showLabels(labels);

  // draw the Points box plots
  var duration_svg = d3.select("#duration_area").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("class", "box")    
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // the x-axis
  var duration_x = d3.scale.ordinal()     
    .domain( qual.map(function(d) { console.log(d); return d[0] } ) )     
    .rangeRoundBands([0 , width], 0.7, 0.3);    

  var duration_xAxis = d3.svg.axis()
    .scale(duration_x)
    .orient("bottom");

  // the y-axis
  var duration_y = d3.scale.linear()
    .domain([duration_min, duration_max])
    .range([height + margin.top, 0 + margin.top]);
  
  var duration_yAxis = d3.svg.axis()
    .scale(duration_y)
    .orient("left");

  // draw the Quality box plots  
  duration_svg.selectAll(".box")    
      .data(duration)
    .enter().append("g")
    .attr("transform", function(d) { return "translate(" +  duration_x(d[0])  + "," + margin.top + ")"; } )

// Returns a function to compute the interquartile range.
function iqr(k) {
  return function(d, i) {
    var q1 = d.quartiles[0],
        q3 = d.quartiles[2],
        iqr = (q3 - q1) * k,
        i = -1,
        j = d.length;
    while (d[++i] < q1 - iqr);
    while (d[--j] > q3 + iqr);
    return [i, j];
  };
}
